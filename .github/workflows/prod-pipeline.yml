name: Production Pipeline - Frontend

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_PROD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL_PROD }}
            VITE_API_HOST_PREFIX=${{ secrets.VITE_API_HOST_PREFIX_PROD }}
          tags: |
            escuarch/prod-software:frontend-latest
            escuarch/prod-software:frontend-${{ github.event.release.tag_name }}
          cache-from: type=registry,ref=escuarch/prod-software:frontend-latest
          cache-to: type=inline

      - name: Clean old Docker Hub tags
        run: |
          sudo apt-get update && sudo apt-get install -y jq curl
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN_PROD }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
          TAGS=$(curl -s -H "Authorization: JWT ${TOKEN}" https://hub.docker.com/v2/repositories/escuarch/prod-software/tags/?page_size=100 | jq -r '.results[] | select(.name | startswith("frontend-") and . != "frontend-latest") | .name' | sort -r)
          COUNT=$(echo "$TAGS" | wc -l)
          if [ $COUNT -gt 2 ]; then
            TAGS_TO_DELETE=$(echo "$TAGS" | tail -n +3)
            for TAG in $TAGS_TO_DELETE; do
              echo "Eliminando tag: $TAG"
              curl -X DELETE -H "Authorization: JWT ${TOKEN}" https://hub.docker.com/v2/repositories/escuarch/prod-software/tags/$TAG/
            done
          fi

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 128.24.93.178
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          script: |
            cd ~/frontend-v1
            git fetch --tags
            git checkout ${{ github.event.release.tag_name }}
            docker compose pull frontend
            docker compose up -d --force-recreate frontend
            
            echo "Esperando a que el frontend esté listo..."
            sleep 10
            
            if curl -f http://localhost:5173; then
              echo "✅ Frontend respondiendo correctamente"
              docker image prune -f
            else
              echo "❌ Frontend no responde"
              exit 1
            fi

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deploy exitoso de ${{ github.event.release.tag_name }} a producción"
          else
            echo "❌ Deploy falló para ${{ github.event.release.tag_name }}"
          fi